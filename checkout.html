<!DOCTYPE html>
<html>
  <head>
    <title>Gamehub | checkout</title>
    <meta name="description" content="Checkout your selected game" />
    <meta name="viewport" content="width-device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />

    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,500;0,700;1,100&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/daf51a3e9e.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <header>
      <!--Main navigation-->
      <div>
        <a href="/index.html"><img src="images/gamehub-logo.png" alt="Game Hub logo" class="logo" /></a>
      </div>
      <nav>
        <ul class="navbar">
          <li><a href="/index.html">games</a></li>
          <li><a href="/account/login.html">account</a></li>
          <li><a href="contact.html">contact</a></li>
          <form>
            <input type="text" name="search" placeholder="Search.." class="searchbar" />
          </form>
        </ul>
      </nav>
    </header>
    <main class="checkout">
      <section class="checkout-game">
        <div>
          <h1>lorem ipsum</h1>
          <p>Nullam efficitur orci ve</p>
          <img src="images/new-game-thumbnail.jpg" alt="new game image">
        </div>
      </section>
      
      
        <section class="checkout-text">
        <div>
          <p>Subtotal</p>
          <p>shipping</p>
          <h2>total</h2>
        </div>
      </section>
      <section class="checkout-price">
        
        <div>
          
          <p>USD 49.50</p>
          <p>USD 00.00</p>
          <h2>usd 49.50</h2>
        
        </div>
      </section>
     <section class="payment">
        <h1>payment info</h1>
        <form method="POST">
          <div class="form-wrapper_checkout">
          <h3>Credit or debit card</h3>
          <input type="text" placeholder="Cardholder name" />
          <input type="number" placeholder="Card number" />
          <input type="datetime" placeholder="Exp date (yy/mm)" />
          <input type="number" placeholder="CVV" />
           </form>  
      </div>
      <i class="fab fa-cc-paypal fa-7x" ></i>
     </section>
    
      <section class="shipping">
        <h1>shipping details</h1>
        <div class="form-wrapper_checkout">
        <form method="POST">
          
          <input type="text" placeholder="Last name" />
          <input type="text" placeholder="First name" />
          <input type="text" placeholder="Address" />
          <input type="number" placeholder="Country" />
          
        </div>
        <div>
        <a href="checkout-success.html" class="cta-new">CHECKOUT</a>
      </div>
      </section>
    </main>
    <footer>
      <div class="footer-container">
        <p>Lorem Ipsum</p>

      </div>
      <div class="footer-container">
